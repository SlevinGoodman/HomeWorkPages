<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Auto</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__top">
                <div class="container">
                    <div class="header__top-inner">
                        <a class="header__logo logo" href="#">
                            <img src="images/logo.svg" alt="logo">
                        </a>
                        <nav class="header__nav">
                            <ul class="header__nav-list">
                                <li class="header__nav-item">
                                    <a href="#" class="header__nav-link">Home</a>
                                </li>
                                <li class="header__nav-item">
                                    <a href="#" class="header__nav-link">About us</a>
                                </li>
                                <li class="header__nav-item">
                                    <a href="#" class="header__nav-link">Services</a>
                                </li>
                                <li class="header__nav-item">
                                    <a href="#" class="header__nav-link">Blog</a>
                                </li>
                                <li class="header__nav-item">
                                    <a href="#" class="header__nav-link">Contact</a>
                                </li>
                            </ul>
                        </nav>
                        <a class="header__assist" href="#">
                            <div class="header_assist-call">
                                <img src="images/icons/assist-icon.svg" alt="call">
                            </div>
                            <div class="header_phone">
                                <div class="header__phone-name">Road Assistance</div>
                                <div class="header-phone-number">1800 265 24 52</div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="header__body">
                <div class="container">
                    <div class="header__body-inner">
                        <div class="header__content">
                            <div class="header_slogan">
                                <h1>Get your vehicle service done online at one place</h1>
                            </div>
                            <div class="header__btn-box">
                                <a class="header__button button" href="#">Book a service</a>
                                <a class="header__play" href="https://youtu.be/MDEyAoPvzco" data-fancybox>
                                    <div class="header__play-icon">
                                        <img src="images/icons/play-icon.svg" alt="play-icon">
                                    </div>
                                    <div class="header__play-text">Play Video</div>
                                </a>
                            </div>
                            <div class="header__schedule">
                                <div class="header__schedule-icon">
                                    <img src="images/clock-icon.svg" alt="clock-icon">
                                </div>
                                <div class="header__schedule-info">
                                    <div class="header__schedule-text">We are open </div>
                                    <div class="header__schedule-time">Monday to Friday 9:00 AM to 10:00 AM</div>
                                </div>
                            </div>
                        </div>
                        <div class="header__visual">
                            <div class="header__visual-quick">
                                <div class="header__quick__icon">
                                    
                                </div>
                                <div class="header__quick__text">Quick service</div>
                            </div>
                            <img src="images/header-img.jpg" alt="mechanic" class="header__visual-img">
                            <div class="header__visual-rating rateYo"></div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
<script src="js/main.js"></script>

</html>
